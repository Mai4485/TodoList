<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do List</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{ background:#0f172a; }
    .app-card{
      max-width: 760px; margin:40px auto; border:0; border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .app-card .card-header{
      background: linear-gradient(135deg,#6366f1,#22d3ee);
      color:#fff; border-top-left-radius:18px;border-top-right-radius:18px;
    }
    .todo-title.done{ text-decoration: line-through; color:#6c757d; }
  </style>
</head>
<body>
  <div class="card app-card">
    <div class="card-header py-3">
      <h3 class="m-0"><i class="bi bi-check2-square me-2"></i>My To-do List</h3>
    </div>

    <div class="card-body">
      <!-- Add task -->
      <form class="row g-2 align-items-center mb-3" method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <div class="col-9 col-md-10">
          <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task…" required>
        </div>
        <div class="col-3 col-md-2 d-grid">
          <button class="btn btn-lg btn-primary" type="submit">
            <i class="bi bi-plus-lg me-1"></i>Add
          </button>
        </div>
      </form>

      <!-- Task list -->
      {% if tasks %}
        <ul class="list-group list-group-flush">
          {% for task in tasks %}
            <li class="list-group-item d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                {% if task.completed %}
                  <span class="badge bg-success"><i class="bi bi-check-lg"></i></span>
                  <span class="todo-title done">{{ task.title }}</span>
                {% else %}
                  <span class="badge bg-secondary"><i class="bi bi-circle"></i></span>
                  <span class="todo-title">{{ task.title }}</span>
                {% endif %}
              </div>

              <div class="d-flex gap-2">
                {% if not task.completed %}
                  <a class="btn btn-sm btn-outline-success" href="{% url 'complete_task' task.id %}">
                    <i class="bi bi-check2"></i> Complete
                  </a>
                {% endif %}
                <a class="btn btn-sm btn-outline-danger" href="{% url 'delete_task' task.id %}">
                  <i class="bi bi-trash"></i> Delete
                </a>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="text-center text-muted py-4">
          <i class="bi bi-emoji-smile mb-2" style="font-size:2rem;"></i>
          <p class="m-0">ยังไม่มีงาน—เพิ่มงานแรกของคุณเลย!</p>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
